<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="(profile | async)?.photoURL" [alt]="(profile | async)?.name">
    <mat-card-title>Hosted By {{(profile | async)?.name}}</mat-card-title>
    <mat-card-subtitle>Event on {{(event | async)?.starts | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip selected>{{(event | async)?.activity}}</mat-chip>
    </mat-chip-list>
    <div *ngIf="(event | async)?.starts !== (event | async)?.ends">
      <h5>Ends on {{(event | async)?.ends | date}}</h5>
    </div>
    <div>
      <h6>Details:</h6>
      <p>{{(event | async)?.description}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="checkIn()">ATTEND</button>    
    <button mat-button (click)="close()">CLOSE</button>
  </mat-card-actions>
</mat-card>
