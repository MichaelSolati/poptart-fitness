<!-- Profile Card -->
<section fxLayoutAlign="center center">
  <mat-card>
    <img mat-card-image src="" alt="Your profile picture.">
    <mat-card-content>
      <h1>{{(user|async)?.name}}</h1>
      <p>Rank: Here</p>
    </mat-card-content>
  </mat-card>
</section>

<!-- Trophies -->
<section fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      Trophies
    </mat-card-header>
  </mat-card>
</section>
