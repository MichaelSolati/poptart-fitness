<mat-list>
  <h3 mat-subheader>Nearby {{active}}</h3>
  <ng-template ngFor [ngForOf]="places | async" let-place>
    <mat-list-item (click)="itemClick(place)">
      <h4 mat-line>{{place.name || (place.activity + ' event on ' + (place.starts | date))}}</h4>
      <p mat-line> {{place.coordinates | distance | async}} miles away</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-template>
</mat-list>
