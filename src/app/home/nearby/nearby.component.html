<mat-list>
  <h3 mat-subheader>Places Nearby</h3>
  <ng-template ngFor [ngForOf]="nearUser | async" let-place>
    <mat-list-item [routerLink]="['/', 'place', place.id]">
      <h4 mat-line>{{place.name}}</h4>
      <p mat-line> {{place.coordinates | distance | async}} miles away</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-template>
</mat-list>
